<p>Dad said, "Run." Zak ran. Dad said, "Stand." Zak stood. Dad said, "Sit." Zak sat. Dad said, "Creep." Zak crept. Dad said, "Bed." Zak hid. Zak kept still and waited. Dad did not see Zak. Zak grins.</p>
